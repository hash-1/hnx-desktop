<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/sign.css">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script>if (window.module) module = window.module;</script>

    <title>HNX | ChinChat</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/logohnx.png" width="30" height="30" class="d-inline-block align-top" alt="HNX">
            ChinChat
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="card">
                <h5 class="card-header">Last Screen:</h5>
                <div class="card-body">
                    <form>
                        <h5 class="card-title">Account Name:</h5>
                        <p class="card-text" id="account_name"></p>
                        <h5 class="card-title">Public Key:</h5>
                        <p class="card-text" id="public_key"></p>
                        <h5 class="card-title">Private Key:</h5>
                        <p class="card-text" id="private_key"></p>
                        <input type="submit" class="btn btn-primary" value="Go to login">
                    </form>
                </div>
            </div>
            <p>Note: This is last screen. HNX do not save any credetial(or private key) for any user. Please keep it
                save to avoid loosing the account.
            </p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../assets/js/lastscreen.js"></script>
</body>

</html>
